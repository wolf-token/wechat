{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'list'));}">报装故障信息列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'add'));}">报装故障信息添加</a></li>
        <li {if $operation == 'edit'} class="active" {/if}><a>报装故障信息信息修改</a></li>
              <li {if $operation == 'down'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'down'));}">报装故障信息数据导出</a></li>
       <li {if $operation == 'time'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'time'));}">按时间删除报装故障信息数据</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('fault', array('op'=>'update'));}" method="post">
    
        <div class="panel panel-default">
            <div class="panel-heading">
                报装故障信息信息修改
            </div>
            {template 'common/load'}
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报人姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="{$fault_edit['name']}" class="form-control">
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报人电话</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="phone" value="{$fault_edit['phone']}" class="form-control">
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报人所在小区</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="plat" value="{$fault_edit['plat']}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报类型</label>
                     <div class="col-sm-9 col-xs-12" style="position: relative;
    top: 6px;">
                     <input type="radio" name="type" value="0" {if $fault_edit['type'] == 1} checked {/if} >
                     报修
                     <input type="radio" name="type" value="1" {if $fault_edit['type'] == 0} checked {/if} >报装
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单状态</label>
                     <div class="col-sm-9 col-xs-12" style="position: relative;
    top: 6px;">
                     <input type="radio" name="status" value="0" {if $fault_edit['status'] == 0} checked {/if} >
                     订单未做任何处理
                     <input type="radio" name="status" value="1" {if $fault_edit['status'] == 1} checked {/if} >处理中
                      <input type="radio" name="status" value="2" {if $fault_edit['status'] == 2} checked {/if} >分配失败
                       <input type="radio" name="status" value="3" {if $fault_edit['status'] == 3} checked {/if} >处理完成
                        <input type="radio" name="status" value="4" {if $fault_edit['status'] == 4} checked {/if} >已分配
                    </div>
                </div>
                <input type="hidden" name="id" value="{$fault_edit['id']}">
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">报装故障详情</label>
                    <div class="col-sm-9 col-xs-12">
                      <textarea placeholder="" rows="7" style="margin: 0px; width: 826px; height: 280px;" name="details" required="" >{$fault_edit['details']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="修改" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
                
            </div>
            
        </div>
    </form>
</div>
