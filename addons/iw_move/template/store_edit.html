{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('store', array('op'=>'list'));}">附近门店列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('store', array('op'=>'add'));}">附近门店添加</a></li>
        <li {if $operation == 'edit'} class="active" {/if}><a>附近门店信息修改</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('store', array('op'=>'update'));}" method="post">
    
        <div class="panel panel-default">
            <div class="panel-heading">
                附近门店信息修改
            </div>
            {template 'common/load'}
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">附近门店名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="{$store_edit['name']}" class="form-control">
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">附近门店地址</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="position" value="{$store_edit['position']}" class="form-control">
                    </div>
                </div>
        <input type="hidden" name="id" value="{$store_edit['id']}">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">附近门店经度</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="lng" value="{$store_edit['lng']}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">附近门店纬度</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="lat" value="{$store_edit['lat']}" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">附近门店展示图</label>
                    <div class="col-sm-9 col-xs-12">
                     {php echo tpl_form_field_multi_image('multi-image',$store_edit['photo']);}
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="修改" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
                
            </div>
            
        </div>
    </form>
</div>
