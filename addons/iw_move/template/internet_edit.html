{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('internet', array('op'=>'list'));}">互联网家信息列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('internet', array('op'=>'add'));}">互联网家信息添加</a></li>
        <li {if $operation == 'edit'} class="active" {/if}><a>互联网家信息修改</a></li>
         
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('internet', array('op'=>'update'));}" method="post">
    
        <div class="panel panel-default">
            <div class="panel-heading">
               互联网家信息修改
            </div>
          {template 'common/load'}
                <div class="form-group" style="padding-top: 20px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">互联网家信息名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="{$internet_edit['name']}" class="form-control" required >
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">互联网家信息主题</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="theme" value="{$internet_edit['theme']}" class="form-control" required >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">互联网家信息介绍</label>
                    <div class="col-sm-9 col-xs-12">
                       <textarea placeholder="" rows="10" cols="20" style="margin: 0px; width: 400px; height: 200px;" name="introduce" required >{$internet_edit['introduce']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">展示图</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('photo',$internet_edit['photo']);}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">互联网家信息详细信息</label>
                    <div class="col-sm-9 col-xs-12">
                         {php echo tpl_ueditor('content',$internet_edit['content']);}
                    </div>
                </div>
                <input type="hidden" name="id" value="{$internet_edit['id']}">
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                    <div class="col-sm-9 col-xs-12" style="position: relative;
    top: 6px;">
                     <input type="radio" name="status" value="0" {if $internet_edit['status'] == 0} checked {/if} >启用
                     <input type="radio" name="status" value="1" {if $internet_edit['status'] == 1} checked {/if} >下架
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="修改" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
                
            </div>
            
        </div>
    </form>
</div>
