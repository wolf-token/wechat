{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'list'));}">报装故障信息列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'add'));}">报装故障信息添加</a></li>
            <li {if $operation == 'down'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'down'));}">报装故障信息数据导出</a></li>
         <li {if $operation == 'time'} class="active" {/if}><a href="{php echo  $this->createWebUrl('fault', array('op'=>'time'));}">按时间删除报装故障信息数据</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('fault', array('op'=>'add'));}" method="post">
	
        <div class="panel panel-default">
            <div class="panel-heading">
                报装故障信息添加
            </div>
            {template 'common/load'}
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报人姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="" class="form-control">
                    </div>
                </div>
               
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报人电话</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="phone" value="" maxlength="11" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报人所在小区</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="plat" value="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">申报类型</label>
                     <div class="col-sm-9 col-xs-12" style="position: relative;
    top: 6px;">
                     <input type="radio" name="type" value="1">
                     报修
                     <input type="radio" name="type" value="0">报装
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">报装故障详情</label>
                    <div class="col-sm-9 col-xs-12">
                      <textarea placeholder="" rows="10" cols="20" style="margin: 0px; width: 826px; height: 280px;" name="details" required=""></textarea>
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="添加" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
				
            </div>
			
        </div>
    </form>
</div>
