<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/addons/iw_move/template/mobile/css/reset200802.css"/>
    <title>附近门店</title>
    <style>
        body{background:#ECECEC;}
        .wrap{margin-top:10%;}
        .md{background:#fff;width:90%;margin:auto;border-radius:6px;margin-top:3%;}
        .md .name{font-size: 18px;padding:20px 30px;}
        .md .address{padding:0px 30px;}
        .md .address img{width:7%;}
        .mdpic ul{display:flex; justify-content: space-around;align-items:center;padding:20px;}
        .mdpic ul li{width:25%;overflow: hidden;float:left;}
        .mdpic ul li img{width:100%;}
    </style>
</head>
<body>
    <div class="wrap">
    {loop $index $item}
        <div class="md">
            <div class="name">{$item['name']}</div>
            <div class="address">
            <a style="color: black;" href="http://api.map.baidu.com/marker?location={$item['lat']},{$item['lng']}&title={$item['name']}&name={$item['name']}&content={$item['position']}&output=html">
                <span>地址：{$item['position']}</span>

                <img src="/addons/iw_move/template/mobile/images/address.png" alt="">
                </a>
            </div>
            <div class="mdpic">
                <ul>
                {loop $item['photo'] $it}
                    <li><img src="/attachment/{$it}" alt=""></li>
                {/loop}
                </ul>
            </div>
        </div>
      {/loop}
    </div>
</body>
</html>
