<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/addons/iw_move/template/mobile/css/reset200802.css"/>
    <script type="text/javascript" src="/addons/iw_move/template/mobile/js/jquery-1.8.3.js"></script>
    <title>故障申报</title>
    <style>
        body{background:#ECECEC;font-size:14px;}
        .wrap ul{margin-top:10%;}
        .wrap ul li{display:flex; justify-content: space-around;align-items:center;margin-top:1px;background:#fff;padding:8px 10px;}
        img{width:7%;height:7%;}
        .wrap ul li input{border:none;color:#c2c2c2;}
        .wrap .title{display:flex; flex-direction:left;align-items:center;margin-top:5%;background:#fff;padding:3%;}
        .wrap .title img{margin-left:3%;}
        .wrap .title span{margin-left:5%;}
        /*.wrap .content1{width:100%;background:#fff;border-radius:3px;margin:4% auto;padding:10px;text-align:left;}*/
        .wrap .content2{width:80%;height:100px;background:#fff;border-radius:3px;margin:4% 7%;padding:10px;}
        .tijiao{width:90%;background:#51B8D9;border-radius:8px;border:none;display:block;margin:8% auto;padding:10px;color:#fff;font-size:14px;}
        .an{
            width: 80%;
            height: 40px;
            border-radius: 15px;
            background: #Fff;
            border:1px ;
            margin: 10px auto;
            line-height: 40px;
            text-align: center;

        }
        .an:hover{
            background-color: #ccc;
        }
        .an span{
            width: 100%;
            height: 40px;
            display: block;
            /*background:#000;*/
        }
        .tishi{
            width: 100%;
            height: 150px;

        }
        .tishi img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="wrap">
    <form action="{php echo $this->createMobileUrl('declare',array('op'=>'add'))}" method="post">
        <ul>
            <li>
                <img src="/addons/iw_move/template/mobile/images/xiaoqu.png" alt="">
                <span>所在小区</span>
                <input type="text" value="{$person['plot']}" name="plat"  id="plat" class="xiaoquname" required >
                <!-- <input type="reset" name="" value="修改" id="reset" style="background: white;color: #0074BA;"> -->
                <div id="reset" style="background: white;color: #0074BA;">修改</div>
            </li>
            <li>
                <img src="/addons/iw_move/template/mobile/images/phone.png" alt="">
                <span>联系电话</span>
                <input type="tel" name="phone" maxlength="11" value="{$person['phone']}" id="phone" required>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

            </li>
            <li>
                <img src="/addons/iw_move/template/mobile/images/name.png" alt="">
                <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                <input type="text" name="name" value="{$person['name']}" id="name" required>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

            </li>
        </ul>
        <div class="title">
            <img src="/addons/iw_move/template/mobile/images/weixiu.png" alt="">
            <span>维修类型</span>
        </div>
        <div class="an" id="dh">
        <label>
         <input type="radio" name="type" value="1" class="content1" required data-labelauty="报修" style="display: none;">
             <span >报修</span>
        </label>
        </div>
        <div class="an" id="kd">
            <label>
         <input type="radio" name="type" value="0" class="content1" required data-labelauty="宽带" style="display: none;">
             <span >宽带</span>
        </label>
        </div>
           
        <div class="title">
            <img src="/addons/iw_move/template/mobile/images/wenti.png" alt="">
            <span>具体问题</span>
        </div>
        <textarea class="content2" placeholder="请描述具体问题......" rows="7" name="details" required ></textarea>
        <button class="tijiao">提&nbsp;&nbsp;交</button>
</form>
    </div>
    <div class="tishi">
        <img src="/addons/iw_move/template/mobile/images/tishi.png">

    </div>
</body>

    <script type="text/javascript">
            document.getElementById('reset').onclick= function(){

                document.getElementById("name").value = "";
                document.getElementById("plat").value = "";
                document.getElementById("phone").value = "";
               
            }
                
           		
        
    </script>
</html>
