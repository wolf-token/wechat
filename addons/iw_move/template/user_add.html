{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('user', array('op'=>'list'));}">用户信息列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('user', array('op'=>'add'));}">用户信息添加</a></li>
       <li {if $operation == 'file'} class="active" {/if}><a href="{php echo  $this->createWebUrl('user', array('op'=>'file'));}">用户信息导入</a></li>
       
        <li {if $operation == 'down'} class="active" {/if}><a href="{php echo  $this->createWebUrl('user', array('op'=>'down'));}">用户数据导出</a></li>
        <li {if $operation == 'time'} class="active" {/if}><a href="{php echo  $this->createWebUrl('user', array('op'=>'time'));}">按时间删除用户信息</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('user', array('op'=>'add'));}" method="post">
	
        <div class="panel panel-default">
            <div class="panel-heading">
                用户信息添加
            </div>
            {template 'common/load'}
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="" class="form-control">
                    </div>
                </div>
               
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户地址</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="address" value="" class="form-control">
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户所属小区</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="plot" value="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户电话</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="phone" value="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户宽带账号</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="account" value="" class="form-control">
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="添加" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
				
            </div>
			
        </div>
    </form>
</div>
