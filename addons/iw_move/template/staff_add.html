{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('staff', array('op'=>'list'));}">员工信息列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('staff', array('op'=>'add'));}">员工信息添加</a></li>
       <li {if $operation == 'file'} class="active" {/if}><a href="{php echo  $this->createWebUrl('staff', array('op'=>'file'));}">员工信息导入</a></li>
        <li {if $operation == 'control'} class="active" {/if}><a href="{php echo  $this->createWebUrl('staff', array('op'=>'control'));}">员工信息修改控制</a></li>
        <li {if $operation == 'down'} class="active" {/if}><a href="{php echo  $this->createWebUrl('staff', array('op'=>'down'));}">员工数据导出</a></li>
         <li {if $operation == 'time'} class="active" {/if}><a href="{php echo  $this->createWebUrl('staff', array('op'=>'time'));}">按时间删除员工信息</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('staff', array('op'=>'add'));}" method="post">
	
        <div class="panel panel-default">
            <div class="panel-heading">
                员工信息添加
            </div>
            {template 'common/load'}
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">员工姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="" class="form-control">
                    </div>
                </div>
               
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">班组ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="tid" value="" class="form-control"><span style="position: relative;top: 6px;color: red">(班组ID为对应的班组的ID)</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">员工电话</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="tel" name="phone" value="" maxlength="11" class="form-control">
                        <span style="position: relative;top: 6px;color: red">(手机号做为账号)</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">班组名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="team" value="" class="form-control">
                    </div>
                </div>
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">登录密码</label>
                    <div class="col-sm-9 col-xs-12">
                       <span style="position: relative;top: 6px;color: red">登录密码默认为：root</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="添加" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
				
            </div>
			
        </div>
    </form>
</div>
