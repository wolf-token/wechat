{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
           <div class='panel-heading'>
            排行榜设置
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启排行榜</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[ranking][isranking]" value="0" {if $set['ranking']['isranking'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[ranking][isranking]" value="1" {if $set['ranking']['isranking'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>选择开启则在会员中心显示排行榜选项</span>
                    <span class='help-block'>排行榜总开关开启并且以下三个排行榜最少开启一个才会在会员中心显示排行榜选项</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">排行榜名称</label>
                <div class="col-sm-9 col-xs-12">
                    <input class="form-control" type="text" value="{$set['ranking']['rankingname']}" name="setdata[ranking][rankingname]">
                    <span class='help-block'>自定义会员中心显示的排行榜名称，前台最多显示18个中文字符</span>
                </div>

            </div>
        </div>

        <div class='panel-heading'>
            积分排行榜
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分排行榜</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[ranking][isintegral]" value="0" {if $set['ranking']['isintegral'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[ranking][isintegral]" value="1" {if $set['ranking']['isintegral'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>在排行榜中显示积分排行榜</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分榜名称</label>
                <div class="col-sm-9 col-xs-12">
                    <input class="form-control" type="text" value="{$set['ranking']['integralname']}" name="setdata[ranking][integralname]">
                    <span class='help-block'>自定义积分排行榜名称，前台最多显示8个中文字符</span>
                </div>
            </div>
        </div>

        <div class='panel-heading'>
            消费排行榜
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">消费排行榜</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[ranking][isexpense]" value="0" {if $set['ranking']['isexpense'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[ranking][isexpense]" value="1" {if $set['ranking']['isexpense'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>在排行榜中显示消费排行榜</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">消费榜名称</label>
                <div class="col-sm-9 col-xs-12">
                    <input class="form-control" type="text" value="{$set['ranking']['expensename']}" name="setdata[ranking][expensename]">
                    <span class='help-block'>自定义消费排行榜名称，前台最多显示8个中文字符</span>
                </div>
            </div>
        </div>
        <div class='panel-heading'>
            佣金排行榜
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">佣金排行榜</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[ranking][iscommission]" value="0" {if $set['ranking']['iscommission'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[ranking][iscommission]" value="1" {if $set['ranking']['iscommission'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>在排行榜中显示佣金排行榜</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">佣金榜名称</label>
                <div class="col-sm-9 col-xs-12">
                    <input class="form-control" type="text" value="{$set['ranking']['commissionname']}" name="setdata[ranking][commissionname]">
                    <span class='help-block'>自定义佣金排行榜名称，前台最多显示8个中文字符</span>
                </div>
            </div>
        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
